      endpoint: "{{ .Values.minio.minioHost }}:{{ .Values.minio.minioPort }}"
      bucket: "{{ .Values.minio.minioKFPBucket }}"
      # insecure will disable TLS. Primarily used for minio installs not configured with TLS
